<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todoist</title>
</head>
<body>
    <div class="main">
        <div class="left-container">
            <h1 id="title">
                <span class="sec">Todo</span> ist</h1>
            <div class="category-container">
                
            </div>
            <div class="input-container">
                <input type="text" class="input" placeholder="Category">
                <div class="ok button"><i class="fa fa-check-circle" aria-hidden="true"></i></div>
                <div class="cancel button"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
            </div>
            
            <div class="add-category button"><i class="fa fa-plus-circle" aria-hidden="true"></i></div>
            <footer>
                <div class="text">Created by Sahaj-jj<a href="http://github.com/Sahaj-jj"><i class="fa fa-github" aria-hidden="true"></i></a></div>
            </footer>
        </div>
        <div class="right-container">
            <h2 id="active-category">All</h2>
            <div class="item-container">

            </div>
            <div class="add-item button"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add task</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
